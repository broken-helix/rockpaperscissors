<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for a Rock, Paper, Scissors game">
    <meta name="keywords" content="rock paper scissors, game, rock, paper, scissors">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <h1>Rock, Paper, Scissors</h1>

    <div class="game-area">Game Area
        <div class="controls-area">Controls Area</div>
            <button type="button">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button type="button">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button type="button">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
    </div>

    <div class="results-area">Results Area
        <div>Your Choice</div>
        <div>Result</div>
        <div>Computer Choice</div>
    </div>
    
    <div class="score-area">Score Area
        <div>Your Score</div>
        <div>Game State</div>
        <div>Computer Score</div>
    </div>

    <!-- Font awesome script for icons -->
    <script src="https://kit.fontawesome.com/0ac18b6588.js" crossorigin="anonymous"></script>


    <script src="assets/js/scripts.js"></script>
</body>
</html>
